<div class="login-screen">
    <div class="login-container">
        <legend>Register</legend>

        <form method="POST" accept-charset="UTF-8">

            <div class="form-group">
                <label for="email1">Email</label>
                <input type="email" name="email" [(ngModel)]="regInfo.username" class="form-control" id="email1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>

            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" name="password" [(ngModel)]="regInfo.password" class="form-control" id="password1" placeholder="Password">
            </div>

            <div class="form-group">
                <label for="password2">Repeat Password</label>
                <input type="password" class="form-control" id="password2" placeholder="Repeat Password">
            </div>

            <div class="form-group">
                <label for="firstname">First name</label>
                <input type="text" name="firstName" [(ngModel)]="regInfo.firstName" class="form-control" id="firstname" placeholder="Enter first name">
            </div>

            <div class="form-group">
                <label for="lastname">Last name</label>
                <input type="text" name="lastName" [(ngModel)]="regInfo.lastName" class="form-control" id="lastname" placeholder="Enter last name">
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" name="phone" [(ngModel)]="regInfo.phone" class="form-control" id="phone" placeholder="Enter phone">
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" name="address" [(ngModel)]="regInfo.address" class="form-control" id="address" placeholder="Enter address">
            </div>

            <div class="form-buttons">
                <div class="pull-left">
                    <button class="btn btn-default" (click)="gotoLogin()">Back to Login</button>
                </div>

                <div class="pull-right">
                    <button type="submit" class="btn btn-primary" (click)="register(regInfo)">Register</button>
                </div>
            </div>
        </form>

        <div class="row-fluid error" *ngIf="error">{{error}}</div>
    </div>
</div>
