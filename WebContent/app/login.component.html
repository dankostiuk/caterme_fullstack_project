<div class="login-screen">
    <div class="login-container">
        <legend>Sign in</legend>

        <form class="form-horizontal" method="POST" accept-charset="UTF-8">

            <div class="input-group">
                <span class="input-group-addon" id="email-addon"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
                <input type="email" name="email" [(ngModel)]="email" class="form-control" id="inputEmail3" placeholder="Email" aria-describedby="email-addon">
            </div>

            <div class="input-group">
                <span class="input-group-addon" id="password-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
                <input type="password" name="password" [(ngModel)]="password" class="form-control" id="inputPassword3" placeholder="Password"  aria-describedby="password-addon">
            </div>

            <div class="form-group">
                <div class="col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                    </div>
                </div>
            </div>

            <div class="row-fluid">
                <div class="pull-right">
                    <button type="submit" class="btn btn-primary" (click)="isValidLogin(email, password)">Sign in</button>
                    <button class="btn btn-default" (click)="gotoRegister()">Register</button>
                </div>
            </div>
        </form>

        <div class="row-fluid error" *ngIf="error">{{error}}</div>
    </div>
</div>
