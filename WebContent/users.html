<!DOCTYPE html>
<html>
<head>
	<script src="js/main.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	
	<link rel="stylesheet" href="css/bootstrap.min.css">
	
</head>
<body>	
	<div class="panel panel-default">
  		<div class="panel-heading">
    		<h3 class="panel-title">Get Users</h3>
  		</div>
  		<div class="panel-body">
    		<button type="button" onclick="test(1)" class="btn btn-default">Get User #1</button>
			<button type="button" onclick="test(2)" class="btn btn-default">Get User #2</button>
			<button type="button" onclick="test(3)" class="btn btn-default">Get User #3</button>
  			<button type="button" onclick="test(4)" class="btn btn-default">Get User #4</button>
  			<p><div class="well" id="user"></div></p>
  		</div>
	</div>
 	
    <script type="text/javascript">
        
        function test(id) {          
            getUser(id).then(function(user){
            	 document.getElementById("user").innerHTML = user.firstName + ' ' + user.lastName;
            },function(err){
                console.log(err);
            });
        }
    </script>
</body>
</html>
